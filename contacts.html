        .linkedin-logo-container {
            position: relative;
            display: inline-block;
            padding: 0px; /* Space for glowing border */
        }
        .linkedin-logo {
            width: 20px; /* Adjust size as needed */
            height: 20px;
            display: block;
            transition: transform 0.3s ease, filter 0.3s ease;
            border-radius: 6px; /* Subtle rounding */
        }
        /* Pseudo-element for glowing border */
        .linkedin-logo-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 2;
        }
        .linkedin-logo-container:hover::before {
            border-color: rgba(10, 102, 194, 0.5); /* LinkedIn blue, semi-transparent */
            box-shadow: 0 0 12px 3px rgba(10, 102, 194, 0.8); /* Glowing border effect */
            animation: glowPulse 1.5s infinite ease-in-out; /* Pulsing animation */
        }
        .linkedin-logo-container:hover .linkedin-logo {
            transform: scale(1.05); /* Slight zoom */
            filter: brightness(1.1); /* Subtle brightness boost */
        }
        /* Keyframe for pulsing glow */
        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 12px 3px rgba(10, 102, 194, 0.8);
            }
            50% {
                box-shadow: 0 0 20px 5px rgba(10, 102, 194, 1);
            }
        }
    </style>

    <script>
        // Copyright 2025 Debaditya Majumder. All rights reserved.
        function copyToClipboard() {
            const text = "majumderdebaditya@gmail.com";
            const button = document.querySelector('.copy-btn');
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    button.textContent = 'Copied!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.textContent = 'majumderdebaditya@gmail.com';
                        button.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Clipboard API failed:', err);
                    fallbackCopy();
                });
            } else {
                fallbackCopy();
            }
            function fallbackCopy() {
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = text;
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                try {
                    document.execCommand('copy');
                    button.textContent = 'Copied!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.textContent = 'majumderdebaditya@gmail.com';
                        button.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    console.error('Fallback copy failed:', err);
                    alert('Copy failed. Please copy manually.');
                }
                document.body.removeChild(tempTextarea);
            }
        }

        function toggleTheme() {
            const htmlElement = document.documentElement;
            htmlElement.classList.add('no-transition');
            const currentTheme = htmlElement.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateButtonText();
            setTimeout(() => htmlElement.classList.remove('no-transition'), 0);
        }

        function updateButtonText() {
            const button = document.querySelector('.toggle-button');
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
            button.textContent = currentTheme === 'dark' ? '☀️' : '🌑';
        }

        // Initialize button text
        updateButtonText();
    </script>
